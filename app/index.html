<script type='text/javascript'>
    var sw = document.body.clientWidth,
        breakpoint = 991,
        wasMobile = true,
        mobile = true,
        first = true;

    $(document).ready(function () {
        $('span').tooltip({placement: 'auto left'});
        $('.del a').tooltip({placement: 'auto left'});

        var offset = $('.nav').height();

        // Check if is mobile view on window resize
        var checkMobile = function() {
            wasMobile = mobile;
            mobile = sw <= breakpoint;
            reorder();
        };
        // Rearrange the sections for mobile
        var reorder = function() {
            var $registrering = $('.registrering'),
                $intro = $('#main-content >div').eq(0),
                $sted = $('.row.sted');

            if (mobile && (!wasMobile || first)) {
                first = false;
                $registrering.remove().insertBefore($intro);
            } else if (!mobile && (wasMobile || first)){
                first = false;
                $registrering.remove().insertAfter($sted);
            }
        };

        checkMobile();
        $(window).resize(function(){
            sw = window.innerWidth;
            checkMobile();
        });

        /*
         $(window).resize(function() {
         $('#nav').affix({
         offset: {
         top: $('header').height()
         }
         });
         });*/

        $('.navbar li a').click(function (event) {
            event.preventDefault();
            $($(this).attr('href'))[0].scrollIntoView();
            scrollBy(0, -offset);
        });

        $('#nav').affix({
            offset: {
                top: $('header').height()
            }
        });
    });
</script>
</body>
